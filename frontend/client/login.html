<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Data Client - Giriş</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <i class="bi bi-geo-alt-fill logo-icon"></i>
                    <h2 class="app-title">Tactical Data Client</h2>
                </div>
                <p class="app-subtitle">Harita Arayüzü Sistemi</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="alert alert-danger d-none" id="error-message" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span id="error-text">Geçersiz kullanıcı adı veya şifre!</span>
                </div>
                
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="bi bi-person-fill me-2"></i>Kullanıcı Adı
                    </label>
                    <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
                    <div class="invalid-feedback">
                        Lütfen kullanıcı adınızı girin.
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock-fill me-2"></i>Şifre
                    </label>
                    <div class="password-input-group">
                        <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="btn btn-outline-secondary password-toggle" id="password-toggle">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback">
                        Lütfen şifrenizi girin.
                    </div>
                </div>
                
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember">
                    <label class="form-check-label" for="remember-me">
                        Beni hatırla
                    </label>
                </div>
                
                <button type="submit" class="btn btn-login" id="login-btn">
                    <span class="btn-text">Giriş Yap</span>
                    <span class="btn-spinner spinner-border spinner-border-sm d-none" role="status">
                        <span class="visually-hidden">Yükleniyor...</span>
                    </span>
                </button>
            </form>
            
            <div class="login-footer">
                <div class="system-info">
                    <small class="text-muted">
                        <i class="bi bi-shield-check me-1"></i>
                        Güvenli Bağlantı | Sistem v2.1.0
                    </small>
                </div>
            </div>
        </div>
        
        <!-- Background Pattern -->
        <div class="background-pattern"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Login JavaScript -->
    <script src="login.js"></script>
</body>
</html>
